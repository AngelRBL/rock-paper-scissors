<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Proyecto</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-box">
    <div class="score-container">
      <div class="userlabel label">USER</div>
      <div class="cpulabel label">CPU</div>
      <span id="userpoints" class="userpoints points">0</span>
      <span  class="points">:</span>
      <span id="cpupoints" class="cpupoints points">0</span>

    </div>
  </div>
  <div class="creator">
    <p id="creator">this was made by Angel</p>
    <p id="winner" style="display: none;">User played <span id="userchoice">ex1</span> Cpu played <span id="cpuchoice">ex2</span>,<span id="won">won</span> <span>WON</span></p>
  </div>
  <div class="picturesbox">
    <div id="rock" class="rock picture"></div>
    <div id="paper" class="paper picture"></div>
    <div id="scissors" class="scissors picture"></div>
  </div>
  <div class="movebox">
    <p>Make your Move</p>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
